<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George Cook</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function scrollToSection(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</head>
<body>
    <div class="top-bar">
        <div class="nav-left">
            <button class="nav-logo" onclick="scrollToSection('top')">GC</button>
            <button onclick="scrollToSection('projects')">Projects</button>
            <button onclick="scrollToSection('extras')">Extras</button>
        </div>
        <div class="nav-right">
            <button class="contact-button" onclick="window.open('https://www.linkedin.com/in/-gtcc', '_blank')">Contact Me</button>
        </div>
    </div>

    <div class="hero" id="top">
        <img src="headshot.png" alt="George Cook" class="headshot">
        <h1>George Cook <img src="boise_logo.png" alt="Boise State Logo" class="bsu-logo"></h1>
        <div class="resume">
            <p><strong>Boise State University, Electrical Engineering</strong></p>
        </div>
    </div>

    <div class="section projects" id="projects">
        <h2>Projects</h2>
        <p>Portfolio and class-based project highlights go here.</p>
    </div>

    <div class="section extras" id="extras">
        <h2>Extras</h2>
        <p>Fun facts, awards, and activities go here.</p>
    </div>
</body>
</html>
